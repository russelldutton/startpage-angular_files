<div class="row">
  <div class="col-md-3 image-preview">
    <searchlogo [selectedLogo]="selectedLogo"></searchlogo>
  </div>
  <div class="col-md-9">
    <div class="container-fluid card search-bar">
      <div *ngFor="let bar of bars; let i=index" >
          <form method="get" [action]="bar.link">
            <div class="input-group search-bar">
              <input type="text" name="q" class="form-control search-bar" autocomplete="off" [attr.autofocus]="bar.name == 'Google Search'" placeholder="{{bar.name}}" (focus)="onFocus(i)" on-blur="onBlur()" (mouseenter)="onHover(i)">
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
